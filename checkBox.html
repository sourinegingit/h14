<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="checkbox.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="tab">
            <table id="table1" border="1">
                <tr>
                    <th>check</th>
                    <th>language</th>
                </tr>
                <tr>
                    <td>php</td>
                    <td><input type="checkbox" name="check-tab1"></td>
                </tr>
                <tr>
                    <td>css</td>
                    <td><input type="checkbox" name="check-tab1"></td>
                </tr>
                <tr>

                </tr>
                <tr>

            </table>

            <button onclick="tab2_To_tab1();">
                <<<< </button>
        </div>

                    <th>check</th>

                    <td>python</td>

                </tr>
                <tr>
                    <td>html</td>
                    <td><input type="checkbox" name="check-tab2"></td>
                </tr>

    </div>

</body>

</html>
